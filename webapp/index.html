<html>
<head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
 <title>OSM OpenLS Route Service :: Test Client</title>
 <style type="text/css">
<!--
.Stil1 {
	font-size: 18px;
	font-weight: bold;
	font-family: Arial, Helvetica, sans-serif;
}
body,td,th {
	font-family: Arial, Helvetica, sans-serif;
}
body {
	margin-right: 100px;
}
-->
</style>
</head>
<body>
<form name="form1" method="post" action="">
  <table width="700" border="1" align="center" cellpadding="5" cellspacing="0">
  <tbody>
    <tr>
      <td colspan="3" nowrap=""><div align="left"><span class="Stil1">OSM OpenLS Location Utility Service - Geocoder test client by <a href="">Ricardo Sam√µes</a></span>
      </div></td>
    </tr>
    <tr>
      <td nowrap="">URL : </td>
      <td colspan="2"><input id="url" value="http://127.0.0.1:8080/address-geocoder/geocoder/result.xml" size="80"></td>
    </tr>
    <tr>
      <td align="left" valign="top" nowrap="">Request : </td>
      <td colspan="2"><textarea name="REQUEST" cols="70" rows="20">&lt;?xml version="1.0" encoding="UTF-8"?&gt;
&lt;xls:XLS xmlns:xls="http://www.opengis.net/xls" xmlns:sch="http://www.ascc.net/xml/schematron" 
xmlns:gml="http://www.opengis.net/gml" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.opengis.net/xls http://schemas.opengis.net/ols/1.1.0/LocationUtilityService.xsd" version="1.1"&gt;
	&lt;xls:RequestHeader/&gt;
	&lt;xls:Request methodName="GeocodeRequest" requestID="123456789" version="1.1"&gt;
		&lt;xls:GeocodeRequest&gt;
			&lt;xls:Address countryCode="PT"&gt;
				&lt;xls:freeFormAddress&gt;avenida professor cavaco silva, oeiras&lt;/xls:freeFormAddress&gt;
			&lt;/xls:Address&gt;
		&lt;/xls:GeocodeRequest&gt;
	&lt;/xls:Request&gt;
&lt;/xls:XLS&gt;
      </textarea></td>
    </tr>
    <tr align="right" valign="bottom">
      <td height="42" colspan="3">        
        <div align="right">
          <input type="reset" value="Reset">
          <input type="submit" onclick="form1.action = url.value" value="Send">
        </div></td>
    </tr>
  </tbody>
  </table>
</form>
<p align="center"><strong>Alternative form</strong></p>
<form action="" method="post" enctype="multipart/form-data" name="form2">
<table width="700" border="1" align="center" cellpadding="5" cellspacing="0">
  <tbody>
  <tr align="right" valign="bottom">
    <td align="left" valign="top" nowrap="">Request :</td>
    <td><div align="left">
        <input name="REQUEST2" type="file" size="60">
    </div></td>
  </tr>
  <tr>
    <td colspan="2"><div align="right">
        <input type="reset" value="Reset">
        <input type="submit" onclick="form2.action = form1.url.value" value="Upload">
    </div></td>
  </tr>
  </tbody>
</table>
</form>
</body>
</html>
